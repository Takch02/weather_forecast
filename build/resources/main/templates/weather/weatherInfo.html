<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>🌤 Weather Forecast Data</h1>
<a href="/weather/server">server data</a> </br>
<div style="font-size: small">(서버로 가져온 값을 보여준다. category값은 알아서 찾아내셈)</div>
<h2 style="color: orangered">날씨 존나 좋으니깐 당장 운동하러 가라 시발아</h2>

<table>
    <thead>
    <tr>
        <th>온도</th>
        <th>기상상황</th>
        <th>구름</th>
        <th>시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${map}">
        <td th:text="${item.value.temperature}"></td>
        <td th:text="${item.value.pty}"></td>
        <td th:text="${item.value.sky}"></td>
        <td th:text="${item.value.time}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
